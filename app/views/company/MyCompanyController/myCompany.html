#{extends 'main.html' /}

<form action="/myCompany" method="post">
	#{if myCompany}
		<input type="hidden" name="myCompany.id" value="${myCompany?.id}" />
	#{/if}
	</br>
	#{company company:myCompany?.company, alias:'myCompany.', addAccountAction:'/myCompany/addAccount' /}
	</br>
	<input type="submit" value="&{'save'}" />
</form>
